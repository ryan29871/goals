<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="goals/list"></ion-back-button>
    </ion-buttons>
    <ion-title>{{title$ | async}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-grid>
    <ion-row>
      <ion-col>
        <form [formGroup]="form">
          <br>
          <ion-item>
            <ion-label>Status</ion-label>
            <ion-select formControlName="status" ok-text="Okay" cancel-text="Cancel" placeholder="Select One"
              interface="alert">
              <ion-select-option *ngFor="let key of statusKeys" [value]="key">{{statuses[key]}}</ion-select-option>
            </ion-select>
          </ion-item>
          <br>
          <ion-button class="submit-button" (click)="save()" [disabled]="!form.valid" expand="block">
            Update
          </ion-button>
        </form>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
