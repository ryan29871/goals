<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="goals/list"></ion-back-button>
    </ion-buttons>
    <ion-title>{{title$ | async}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <ion-list lines="none">
    <ion-item>
      <ion-label position="stacked">Title</ion-label>
      <p>{{ (goal$ | async)?.title }}</p>
    </ion-item>
    <ion-item>
      <ion-label position="stacked">Description</ion-label>
      <p>{{ (goal$ | async)?.description }}</p>
    </ion-item>
    <ion-item>
      <ion-label position="stacked">Status</ion-label>
      <p>{{ (goal$ | async)?.status }}</p>
    </ion-item>
  </ion-list>

</ion-content>
