<ion-split-pane contentId='navigationMenu'>
  <ion-menu contentId="navigationMenu" menuId="appMenu" side="start">
    <ion-header>
      <ion-toolbar>
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-menu-toggle auto-hide="false">
          <ion-item (click)="load('/goals/list')" *ngIf="isAuthenticated$ | async">
            <ion-label>Goals</ion-label>
            <ion-icon name="home"></ion-icon>
          </ion-item>
          <ion-item (click)="logout()" *ngIf="isAuthenticated$ | async">
            <ion-label>Sign Out</ion-label>
            <ion-icon name="log-out"></ion-icon>
          </ion-item>
        </ion-menu-toggle>
      </ion-list>
    </ion-content>
  </ion-menu>
  <ion-router-outlet id="navigationMenu"></ion-router-outlet>
</ion-split-pane>
